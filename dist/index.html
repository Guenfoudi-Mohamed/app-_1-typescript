<!DOCTYPE html>
<html dir="ltr" lang="en">
    <head>
        <meta charset="utf8">
        <meta name="viewport" content="width=device-width,initial-scale=1.0">
        <title>Slider</title>
        <link rel="stylesheet" href="style.css" type="text/css">
        <link rel="stylesheet" href="../icons/all.min.css" type="text/css"><!-- icons font Awesome -->
    </head>
    <body style="background-color: slategrey;">
        <div id="container">
            <div id="slider">
                <div class="sliderContainer">
                    <div class="sld sld_0" data-id="0" style="background-color: brown;"> slider 0</div>
                    <div class="sld sld_1" data-id="1" style="background-color: blue;">slider 1</div>
                    <div class="sld sld_2" data-id="2" style="background-color: violet;">slider 2</div>
                </div>
                <div class="bars">
                    <button class="bar active"></button>
                    <button class="bar"></button>
                    <button class="bar"></button>
                </div>
                
                <a class="icon angle-left"><i class="fa-solid fa-angle-left"></i></a>
                <a class="icon angle-right"><i class="fa-solid fa-angle-right"></i></a>
            </div>
        </div>

        <script src="script.js" type="text/javascript"></script>
    </body>
</html>
